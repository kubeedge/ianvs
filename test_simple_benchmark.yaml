benchmarkingjob:
  name: "simple-pipl-test"
  workspace: "./workspace-simple"
  
  testenv: "examples/OSPP-implemention-Proposal-PIPL-Compliant-Cloud-Edge-Collaborative-Privacy-Preserving-Prompt-Processing-Framework-203/edge-cloud_collaborative_learning_bench/testenv/testenv.yaml"
  
  test_object:
    type: "algorithms"
    algorithms:
      - name: "privacy-preserving-llm-collaboration"
        url: "examples/OSPP-implemention-Proposal-PIPL-Compliant-Cloud-Edge-Collaborative-Privacy-Preserving-Prompt-Processing-Framework-203/edge-cloud_collaborative_learning_bench/test_algorithms/algorithm.yaml"
  
  rank:
