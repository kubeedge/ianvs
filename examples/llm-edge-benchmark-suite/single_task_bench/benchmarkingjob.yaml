benchmarkingjob:
  name: "benchmarkingjob"
  workspace: "./workspace"

  testenv: "./examples/llm-edge-benchmark-suite/single_task_bench/testenv/testenv.yaml"

  test_object:
    type: "algorithms"
    algorithms:
      - name: "llama-cpp"
        url: "./examples/llm-edge-benchmark-suite/single_task_bench/testalgorithms/algorithm.yaml"

  rank:
    sort_by: 
      - { "latency": "ascend" }
      - { "throughput": "descend" }
      - { "mem_usage": "ascend" }
      - { "prefill_latency": "ascend"}

    visualization:
      mode: "selected_only"
      method: "print_table"

    selected_dataitem:
      paradigms: [ "all" ]
      modules: [ "all" ]
      hyperparameters: [ "all" ]
      metrics: [ "latency", "throughput", "prefill_latency", "mem_usage" ]
    save_mode: "selected_and_all"