name: CI

on:
  push:
    branches:
      - main
    tags:
  pull_request:
    paths:
      - '**.md'

jobs:
  spell-check:
    runs-on: ubuntu-22.04
    name: Spell Check Documentation
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files in PR
        id: files
        run: |
          CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | grep -E '\.md$')
          echo "files=$CHANGED_FILES" >> $GITHUB_OUTPUT

      - name: Install PySpelling
        run: pip install pyspelling

      - name: Run Spell Check
        run: |
          if [ -n "${{ steps.files.outputs.files }}" ]; then
            pyspelling -c .spellcheck.yml ${{ steps.files.outputs.files }} || true
          else
            echo "No markdown files changed, skipping spell check."
          fi
